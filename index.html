<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=PT+Sans:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Carrito de compras</h1>

    <!-- Loader -->
    <div class="loader loader--hidden">
        <div class="loader__container">
            <span></span>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="logo--icon">
                    <path fill="currentColor" d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                    </path>
                </svg>
            </a>

            <div class="nav__menu">
                <button type="button" class="nav__btn btn--close">
                    <i class="bx bx-x"></i>
                </button>

                <ul class="nav__list">
                    <li class="nav__items">
                        <a href="#" class="nav__link">Inicio</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Productos</a>
                    </li>
                </ul>
            </div>

            <div class="nav__buttons">

                <button type="button" class="nav__btn btn--cart">
                    <i class="bx bx-shopping-bag"></i>
                    <span class="notify">0</span>
                </button>

                <button type="button" class="nav__btn btn--menu">
                    <i class="bx bx-grid-alt"></i>
                </button>

            </div>
        </nav>
    </header>
</body>
</html>
